<html>

    <head>
        <title>Login - FilmInfo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="assets/materialize/js/materialize.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/login.js"></script>
    </head>
    <body onload="check_login_login()">
        <main>
            <center>
                <div class="container-login">
                    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                        <div class="col s12" >
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input id="username-input" class='validate' type='text' name='email' />
                                    <label for='email'>Nombre de usuario</label>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input id="password-input" class='validate' type='password' name='password' />
                                    <label for='password'>Contraseña</label>
                                </div>
                                <label style='float: right;'>
                                    <a class='blue-color' href='#!'><b>¿Has olvidado tu contraseña?</b></a>
                                </label>
                            </div>

                            <br />
                            <center>
                                <div class='row'>
                                    <button onclick="login()" name='btn_login' class='col s12 btn btn-large waves-effect blue lighten-1'>Iniciar sesión</button>
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
            </center>
        </main>
        <script>
            document.addEventListener('keypress', function (e) {
                var key = e.which || e.keyCode;
                if (key === 13) {
                    login();
                }
            });
        </script>
    </body>
</html>
