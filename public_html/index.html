<html>
    <head>
        <title>FilmInfo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="assets/materialize/js/materialize.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/login.js"></script>

    <body onload="check_login()">
        <header>
            <nav class="blue lighten-1">

                        <li>

                <br>

            </div>

            <div id="not-found" class="center-align hide">

            <div id="favoritos" class="row center-align hide"></div>

            <div id="film-info" class="row hide" data-film-id="">
                <div id="left-box" class="col s12 m4 l3 center-align">
                    <img id="img-ficha" class="center-align" src="">
                    <table id="table-info" data-film-id="">
                        <tbody>

                                <td>A침o:</td>

                            <tr>

                            <tr>

                            </tr>
                            <tr>
                                <td>Publicado:</td>
                                <td id="relased"></td>
                            </tr>
                            <tr>
                                <td>Genero:</td>
                                <td id="genero"></td>
                            </tr>
                            <tr>
                                <td>Director:</td>
                                <td id="director"></td>
                            </tr>
                            <tr>
                                <td>Escritor:</td>
                                <td id="escritor"></td>
                            </tr>
                            <tr>
                                <td>Actores:</td>
                                <td id="actores"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="right-box" class="col s12 m8 l9">
                    <h2 id="title"></h2>
                    <br>
                    <p id="descripcion"></p>
                </div>
                <div class="fixed-action-btn">
                    <a onclick="addFavorite()" class="btn-floating btn-large red"><i id="favoritos-icon" class="material-icons"></i></a>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('input-search').addEventListener("keyup", search);
        </script>
    </body>
</html>
